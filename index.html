<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center">Weather App</h1>
        <div id="weather" class="mt-4"></div>
        <input type="text" id="city" placeholder="Enter city name" class="mt-4 p-2 border border-gray-300 rounded">
        <button id="getWeather" class="mt-2 p-2 bg-blue-500 text-white rounded">Get Weather</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
